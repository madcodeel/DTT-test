<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <accordion label="進行中" key="accordion-progressing">
        <template #content>
          <template v-for="(item, i) in progressingData">
            <card
              :key="`card-${i}`"
              :title="item.name"
              :status="(item.status.code === 1) || (item.status.code === 2)"
              :status-text="item.status.type"
              :logo="item.logo"
              :date="item.date"
            ></card>
          </template>
        </template>
      </accordion>
      <accordion label="已完成" key="accordion-end">
        <template #content>
          <template v-for="(item, i) in endData">
            <card
              :key="`card-${i}`"
              :title="item.name"
              :status="(item.status.code === 1) || (item.status.code === 2)"
              :status-text="item.status.type"
              :logo="item.logo"
              :date="item.date"
            ></card>
          </template>
        </template>
      </accordion>
    </div>
  </div>
</body>

</html>
